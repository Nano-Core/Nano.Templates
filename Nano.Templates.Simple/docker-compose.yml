version: '3.4'

services:
  nano.templates.simple:
    image: nano.templates.simple
    build:
      context: .
      dockerfile: Nano.Templates.Simple/Dockerfile
    ports:
      - 5000:80
    depends_on:
      - mysql
      - rabbitmq

  mysql:
    image: mysql/mysql-server
    ports:
      - 3306:3306

  rabbitmq: 
    image: rabbitmq:alpine
    ports:
      - 5671:5671
      - 5672:5672